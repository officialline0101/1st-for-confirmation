<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <style>
        /* スタイルは省略（元のHTMLからコピーしてください） */
    </style>
</head>
<body>
    <div class="container">
        <h1>予約フォーム</h1>
        <label for="name">お客様名※必須</label>
        <input type="text" id="name" placeholder="お名前を入力してください">

        <label for="phone">電話番号※必須</label>
        <input type="tel" id="phone" placeholder="電話番号を入力してください">

        <label>ご来店回数※必須</label>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">初めて</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">2回目以降</button>
        </div>

        <label>症状※必須</label>
        <div class="symptoms">
            <button type="button" onclick="selectSymptom(this)">頭痛・偏頭痛</button>
            <button type="button" onclick="selectSymptom(this)">交通事故施術</button>
            <button type="button" onclick="selectSymptom(this)">肩こり・腕のしびれ</button>
            <button type="button" onclick="selectSymptom(this)">臀部・下肢の痛みや痒れ</button>
            <button type="button" onclick="selectSymptom(this)">ぎっくり腰・慢性腰痛</button>
            <button type="button" onclick="selectSymptom(this)">寝違い・むち打ち等首の症状</button>
            <button type="button" onclick="selectSymptom(this)">EMS(電気的筋肉刺激装置)トレーニング</button>
            <button type="button" onclick="selectSymptom(this)">健康保険の施術</button>
            <button type="button" onclick="selectSymptom(this)">その他</button>
        </div>

        <label for="date1">第1希望日※必須</label>
        <input type="datetime-local" id="date1" step="1800" placeholder="タップして日時を入力">

        <label for="date2">第2希望日</label>
        <input type="datetime-local" id="date2" step="1800" placeholder="タップして日時を入力">

        <label for="date3">第3希望日</label>
        <input type="datetime-local" id="date3" step="1800" placeholder="タップして日時を入力">

        <label for="message">メッセージ（質問等お気軽にご記入ください）</label>
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea>

        <button class="submit-button" onclick="submitForm()">予約を行う</button>
    </div>

    <script>
        let visitCount = '';
        let symptoms = [];

        function selectVisit(element) {
            document.getElementById('firstVisit').classList.remove('active');
            document.getElementById('repeatVisit').classList.remove('active');
            element.classList.add('active');
            visitCount = element.innerText;
        }

        function selectSymptom(element) {
            element.classList.toggle('active');
            const symptom = element.innerText;
            if (symptoms.includes(symptom)) {
                symptoms = symptoms.filter(s => s !== symptom);
            } else {
                symptoms.push(symptom);
            }
        }

        function submitForm() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date1 = document.getElementById('date1').value;
            const date2 = document.getElementById('date2').value;
            const date3 = document.getElementById('date3').value;
            const message = document.getElementById('message').value;

            const formData = {
                name,
                phone,
                visitCount,
                symptoms,
                dates: [date1, date2, date3],
                message
            };

            fetch('https://script.google.com/macros/s/AKfycbylYAXQXTvFXTaodqiYNpMJeeoOKQ0qeubJjT7CyPxp9GBefg2repq3YO_vuhvdZE2z/exec', {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    alert('予約が成功しました');
                } else {
                    alert('予約に失敗しました。もう一度お試しください。');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('予約に失敗しました。もう一度お試しください。');
            });
        }
    </script>
</body>
</html>
