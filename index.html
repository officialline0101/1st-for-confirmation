<!DOCTYPE html>
<html>
<head>
  <title>Reservation</title>
</head>
<body>
  <h1>予約情報</h1>
  <form id="reservationForm">
    <label for="title">イベントタイトル:</label>
    <input type="text" id="title" name="title"><br><br>
    <label for="datetime">日時:</label>
    <input type="datetime-local" id="datetime" name="datetime"><br><br>
    <input type="submit" value="送信">
  </form>
  <script>
    document.getElementById('reservationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const title = document.getElementById('title').value;
      const datetime = document.getElementById('datetime').value;
      
      fetch('https://script.google.com/macros/s/AKfycbzsndXaR1spiuBOtUbNsgoSJwYz7XUF_3z6D4zseH8oFM9xn4vzISJKOYz98bQdq2s/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({title: title, datetime: datetime})
      })
      .then(response => response.json())
      .then(data => {
        if(data.status === 'success') {
          alert('予約が作成されました！');
        } else {
          alert('予約の作成に失敗しました。');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('エラーが発生しました。');
      });
    });
  </script>
</body>
</html>
